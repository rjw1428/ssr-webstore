<div class="content-page" *ngIf="!editable">
  <div class="banner d-flex">
    <h1 class="overlay my-auto w-100">{{ (pageContent | async)?.header }}</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 opening split-col my-4 d-none d-lg-block">
        <p *ngFor="let section of (pageContent | async)?.topSection">{{section}}</p>
      </div>
      <div class="col-12 opening my-4 d-lg-none">
        <p *ngFor="let section of (pageContent | async)?.topSection">{{section}}</p>
      </div>
    </div>
    <div class="row" *ngIf="(pageContent | async)?.videoUrl as videoUrl">
      <div class="col-12 text-center">
        <iframe class="video" [src]="videoUrl" frameborder="0"
          allow="accelerometer; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="row" *ngIf="(pageContent | async)?.bottomSectionTitle as bottomSectionTitle">
      <div class="col-12 text-center mt-5">
        <section-title [sectionTitle]="bottomSectionTitle"></section-title>
      </div>
    </div>
    <div class="row" *ngIf="(pageContent | async)?.bottomSection as bottomSection">
        <div class="col-12 opening split-col my-4 d-none d-lg-block">
            <p *ngFor="let section of bottomSection">{{section}}</p>
        </div>
        <div class="col-12 opening my-4 d-lg-none">
            <p *ngFor="let section of bottomSection">{{section}}</p>
        </div>
      <div class="slants">
        <div class="slant-left"></div>
        <div class="slant-right"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-5">
        <quotes></quotes>
      </div>
    </div>
  </div>
</div>


<div class="containter" *ngIf="editable">
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput [value]="(pageContent | async)?.header">
      </mat-form-field>
      <mat-form-field *ngFor="let section of (pageContent | async)?.topSection"  class="w-100">
        <mat-label>Statement:</mat-label>
        <textarea 
          matInput 
          [value]="section" 
          cdkTextareaAutosize 
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1" 
          cdkAutosizeMaxRows="5">
        </textarea>
      </mat-form-field>
    </div>
  </div>
</div>
