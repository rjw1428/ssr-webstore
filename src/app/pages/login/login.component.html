<div class="container-fluid background">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-12 my-5">
      <h3 class="text-center" style="color: white;">Login</h3>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        </div>
      </div>
      <mat-card class="my-3 mat-elevation-z8">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="form">
              <mat-form-field [color]="email.valid && 'accent'" style="width: 100%">
                <input matInput formControlName="email" type="email" placeholder="Email" autocomplete="off" />

                <mat-error *ngIf="email.invalid && email.dirty">
                  You must enter a valid email address
                </mat-error>
              </mat-form-field>

              <mat-form-field [color]="email.valid && 'accent'" style="width: 100%">
                <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="off" />

                <mat-error *ngIf="password.invalid && password.dirty">
                  Password is required
                </mat-error>
              </mat-form-field>

              <!-- <mat-form-field [color]="passwordDoesMatch ? 'accent' : 'warn'" *ngIf="isSignup">
                <input matInput formControlName="passwordConfirm" type="password" placeholder="Confirm password"
                  autocomplete="off" />

                <mat-error *ngIf="passwordConfirm.dirty && !passwordDoesMatch">
                  Password does not match
                </mat-error>
              </mat-form-field> -->

              <mat-error class="server-error">{{ serverMessage }}</mat-error>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <button mat-raised-button color="warn" (click)="onLogin()">Submit</button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
