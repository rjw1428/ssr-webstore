<div class="container">
  <form [formGroup]="checkoutForm">
    <div class="row">
      <div class="col-12">
        <h4>Customer Information:</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <mat-form-field class="text-input">
          <input matInput name="firstName" formControlName="firstName" placeholder="First Name">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="text-input">
          <input matInput name="lastName" formControlName="lastName" placeholder="Last Name">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="text-input">
          <input matInput name="eamil" formControlName="email" placeholder="Email">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="text-input">
          <input matInput name="phone" formControlName="phoneNumber" placeholder="Phone">
        </mat-form-field>
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col-12">
        <h4>Shipping Information:</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="text-input">
          <input matInput name="street" formControlName="street" placeholder="Address">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <mat-form-field class="text-input">
          <input matInput name="city" formControlName="city" placeholder="City">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="text-input">
          <input matInput name="state" formControlName="state" placeholder="State">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="text-input">
          <input matInput name="zip" formControlName="zip" placeholder="Zip">
        </mat-form-field>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12">
        <h4>Billing Information:</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12 pt-2">
        <div #card></div>
        <hr class="card-bottom">
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <p><strong>Total: {{totalPrice | currency }}</strong></p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-around">
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="triggerPayment()">Pay</button>
      </div>
    </div>
  </form>
</div>
