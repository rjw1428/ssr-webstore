<h4 mat-dialog-title>Confirm Order</h4>
<div mat-dialog-content>
  <div *ngFor="let item of data.cart; let i=index">
    <div class="row my-3">
      <div class="col-lg-4 col-4">
        <item [item]="item" [showCart]="false"></item>
      </div>
      <div class="col-lg-6 col-6 d-flex flex-column align-items-stretch">
        <div class="row">
          <div class="col-12">
            <p *ngFor="let desc of item.description">{{desc}}</p>
          </div>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-end align-items-center">
        <p><strong>Price:</strong> &nbsp; {{item.price | currency}}</p>
      </div>
    </div>
    <hr>
  </div>
  <div class="row" *ngIf="data.cart">
    <div class="col-12 d-flex justify-content-center">
      <p><strong>Total:</strong>{{data.total | currency}}</p>
    </div>
  </div>
</div>
<div class="disable" *ngIf="loading"></div>
<mat-progress-spinner class="loader" *ngIf="loading" color="primary" mode="indeterminate"></mat-progress-spinner>
<div mat-dialog-actions class="d-flex justify-content-around">
  <button mat-raised-button [disabled]=loading [mat-dialog-close]>Close</button>
  <button mat-raised-button [disabled]=loading color="primary" (click)="makePayment()">Confirm Purchase</button>
</div>
