<section-title [sectionTitle]="(pageContent | async)?.sectionTitle"></section-title>

<!-- LARGE SCREEN FORMAT -->
<div class="container d-none d-lg-block">
  <div class="row d-flex justify-content-center">
    <div class="test" style="max-width: 25%; min-width: 50%;" [ngClass]="{'fadeInOut':animate}"
      *ngFor="let quote of (pageContent | async)?.quotes">
      <quote [quote]="quote"></quote>
    </div>
  </div>
</div>
