<div class="container">
  <div class="row">
    <div class="col-12">
      <h4 mat-dialog-title>Add Quote</h4>
      <mat-dialog-content>
        <form [formGroup]="dataForm">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <mat-label>Who:</mat-label>
                <input formControlName="source" matInput>
                <mat-error *ngIf="dataForm.get('source').invalid">Required Field</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100">
                <mat-label>Where:</mat-label>
                <input formControlName="location" matInput>
                <mat-error *ngIf="dataForm.get('location').invalid">Required Field</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex align-items-stretch">
              <mat-form-field class="w-100">
                <mat-label>Statement:</mat-label>
                <textarea formControlName="quote" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
                </textarea>
                <mat-error *ngIf="dataForm.get('quote').invalid">Required Field</mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-dialog-content>
    </div>
  </div>
  <mat-dialog-actions>
    <div class="row">
      <div class="col-12 d-flex justify-content-around">
        <button class="mx-2" mat-raised-button mat-dialog-close>Cancel</button>
        <button class="mx-2" mat-raised-button color="primary" [disabled]="!dataForm.valid" [mat-dialog-close]="dataForm">Ok</button>
      </div>
    </div>
  </mat-dialog-actions>
</div>
