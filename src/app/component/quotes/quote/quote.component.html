<div class="container" *ngIf="!editable">
  <div class="row">
    <div class="col-12 source">
      <h3 class="text-center">{{quote.source}}</h3>
      <p class="text-center">{{quote.location}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 quote">
      <q class="text-center">{{quote.quote}}</q>
    </div>
  </div>
</div>
