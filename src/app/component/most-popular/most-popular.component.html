<section-title [sectionTitle]="(sectionProperties | async)?.featuredListTitle"></section-title>

<!-- LARGE SCREEN FORMAT -->
<div class="container d-none d-lg-block">
    <div class="row">
        <div class="col-12 d-flex flex-row justify-content-center">
            <item class="px-4" [item]="item" *ngFor="let item of (topInventory | async)"></item>
        </div>
    </div>
</div>


<!-- SMALL SCREEN FORMAT -->
<div class="container d-lg-none">
    <div class="row">
        <div class="col-4 py-4 fadeInOut" *ngFor="let item of (topInventory | async)">
            <item [item]="item"></item>
        </div>
    </div>
</div>
